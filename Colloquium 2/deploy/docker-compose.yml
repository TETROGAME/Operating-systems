services:
  app1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: todo-app-1
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      - redis
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  app2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: todo-app-2
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    depends_on:
      - redis
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  rq-worker:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: todo-rq-worker
    env_file:
      - ../.env
    depends_on:
      - redis
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    command: ["rq", "worker", "-u", "${RQ_REDIS_URL}", "default"]

  redis:
    image: redis:7-alpine
    container_name: todo-redis
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:1.25
    container_name: todo-nginx
    depends_on:
      - app1
      - app2
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"

volumes:
  redis_data: